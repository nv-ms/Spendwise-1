<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TDetails</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            background-color: #007AFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .header{
            position: fixed;
            background-color: #007AFF;
            border-bottom-left-radius: 75px;
            border-bottom-right-radius: 75px;
            padding: 5px;
            width: 100vw;
            height: 5%;
        }

        .title {
            font-size: 24px;
        }
        .backBtn{
            position: fixed;
            width: 40px;
            height: 40px;
            left: 0;
            margin: 20px;
            margin-top: 1px;
        }
        .editBtn{
            width: 40px;
            height: 40px;
            margin: 5px;
            border-radius: 5px;
            position: fixed;
            right: 0;
            z-index: 100;
            margin-right: 20px;
        }
        .main {
            flex-grow: 1; 
            max-width: 800px;
        }

        .transactionList {
            background-color: #ececec;
            border-radius: 10px;
            width: 80%;
            height: 75vh;
            margin-top: 20%;
            margin-left: 5%;
            margin-bottom: 20px;
            padding: 20px;
        }

        .itemName {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 30%;
            text-decoration: underline;
        }

        .itemAmount {
            font-size: 30px;
            color: #007AFF;
            margin-top: 10%;
            width: 100%;
            text-align: center;
        }
        .transactionAmount{
            text-align: center;
            margin-top: 5%;
            width: 100%;
            font-size: 20px;
        }
        .descriptionTitle{
            margin-top: 5%;
            text-decoration:underline;
            text-align: center;
            font-size: 20px;
        }

        .itemDescription {
            font-size: 20px;
            text-align: center;
            margin-top: 5%;
            word-wrap: break-word;
        }
        .refTitle{
            margin-top: 5%;
            text-decoration:underline;
            text-align: center;
            font-size: 20px;
        }

        .itemDate {
            font-size: 30px;
            color: #000000;
            position: fixed;
            bottom: 0;
            margin-bottom: 10%;
            padding-top: 20px;
            margin-left: 17%;
            border-radius: 30px;
            width: 50%;
            z-index: 100;
            text-align: center;
            background-color:#ececec;
            height: 75px;
        }
        .deletebtnDiv{
            z-index: 100;
            background-color: #ff0000d0;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            margin-bottom: 6%;
            margin-right: 1%;
            right: 0;
            bottom: 0;
            position: fixed;
            padding: 7px;
        }
        .deletebtn{
           margin-left: 20%;
           margin-top: 20%;
           width: 30px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 20%;
            width: 100%;
            background-color: #007AFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            z-index: 100;
        }
        .statusDiv{
            color: red;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="title">Transaction Details</h1>
    </header>
    <div class="header">
        <img src="edit.png" alt="" class="editBtn" onclick="window.location.href = `editTransactions.html?userId=${encodeURIComponent(userId)}&transactionId=${encodeURIComponent(transactionId)}`;
        ">
        <img src="leftback.png" alt="" class="backBtn" onclick="window.location.href=`Transactions.html?userId=${userId}`">
    </div>

    <main class="main" id="main">
        <div class="statusDiv"></div>
        <div class="transactionsDiv" id="transactionsDiv"> 

        </div>
         
        <div class="deletebtnDiv">
            <img src="delete.png" alt="" class="deletebtn" onclick="deleteTransaction(transactionId)">
        </div>
    </main>
    <footer>
    </footer>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        const userId = getUrlParameter("userId");
        const transactionId = getUrlParameter("transactionId");

        const statusDiv = document.getElementById('statusDiv');

        getTransaction(transactionId);
        const deleteTransaction = (transaction_Id) =>{
            if(javascriptBridge.deleteTransaction(transaction_Id)){
                window.location.href = `Transactions.html?userId=${encodeURIComponent(userId)}`;
            }else{
                statusDiv.innerText = "A problem ocurred please try and restart the app";
            }
        }

        function getTransaction(id) {
            const transactionsJsonString = javascriptBridge.getTransactionById(id);
            try {
                const transaction = JSON.parse(transactionsJsonString);

                const transactionsDiv = document.getElementById("transactionsDiv");
                transactionsDiv.innerHTML = "";

                const transactionCard = document.createElement("div");
                transactionCard.classList.add("transactionList");

                const titleElement = document.createElement("div");
                titleElement.classList.add("itemName");
                titleElement.textContent = transaction.transactionTitle;

                const amountElement = document.createElement("div");
                amountElement.classList.add("itemAmount");
                amountElement.textContent = `Amount: Kes: ${transaction.amount.toFixed(2)}`;

                const transactionCost = document.createElement("div");
                transactionCost.classList.add("transactionAmount");
                transactionCost.textContent = `Fee: Kes: ${transaction.transactionCost.toFixed(2)}`;

                const descriptionTitle = document.createElement("div");
                descriptionTitle.classList.add("descriptionTitle");
                if(!transaction.description){
                    descriptionTitle.textContent = "";
                }else{
                    descriptionTitle.textContent = "Description";
                }

                const descriptionElement = document.createElement("div");
                descriptionElement.classList.add("itemDescription");
                descriptionElement.textContent = transaction.description;
               
                const refTitle = document.createElement("div");
                refTitle.classList.add("refTitle");
                refTitle.textContent = "Reference";

                const descriptionPara = document.createElement('div');
                descriptionPara.classList.add('descriptionPara');
                descriptionPara.textContent = transaction.refDescription

                const dateElement = document.createElement("div");
                dateElement.classList.add("itemDate");
                dateElement.textContent = formatDate(transaction.dateAdded);

                transactionCard.appendChild(titleElement);
                transactionCard.appendChild(amountElement);
                transactionCard.appendChild(transactionCost);
                transactionCard.appendChild(descriptionTitle);
                transactionCard.appendChild(descriptionElement);
                transactionCard.appendChild(refTitle);
                transactionCard.appendChild(descriptionPara);
                transactionCard.appendChild(dateElement);
                transactionsDiv.appendChild(transactionCard);
            } catch (error) {
                console.error("Error parsing or processing transaction data:", error);
            }
        }
        function formatDate(timestamp) {
            const date = new Date(parseInt(timestamp));
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }
        const btnPressed = () => {window.location.href = `Transactions.html?userId=${userId}`}
    </script>
</body>
</html>
